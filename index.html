    <script>
        // AADecode解密函数
        function aaDecode(code) {
            try {
                if (!(code.includes('ﾟДﾟ') || code.includes('ﾟωﾟﾉ') || code.includes('ﾟΘﾟ'))) {
                    return null;
                }
                
                let decoded = code;
                decoded = decoded.replace(") ('_')", "");
                decoded = decoded.replace("(ﾟДﾟ) ['_'] (", "return ");
                
                const func = new Function(decoded);
                return func();
            } catch (e) {
                console.error('AADecode失败:', e);
                return null;
            }
        }
        
        // Eval解包函数
        function evalDecode(code) {
            try {
                if (!code.includes('eval(')) {
                    return null;
                }
                
                // 简单替换方法
                let result = code.replace(/eval\s*\(/g, '(function(x){return x;})(');
                
                try {
                    const func = new Function(`return ${result}`);
                    const decoded = func();
                    return typeof decoded === 'string' ? decoded : String(decoded);
                } catch (e) {
                    // 备用方法：直接替换
                    return code.replace(/eval\s*\(/g, '(');
                }
            } catch (e) {
                console.error('Eval解包失败:', e);
                return null;
            }
        }
        
        // 日志函数
        function addLog(message, type = 'info') {
            const logs = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = 'log-' + type;
            div.textContent = `${time} ${message}`;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
            
            if (logs.children.length > 30) {
                logs.removeChild(logs.firstChild);
            }
        }
        
        // 显示结果
        function showResult(text) {
            document.getElementById('output').textContent = text;
        }
        
        // 主解密函数
        function decrypt() {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                alert('请先输入代码');
                return;
            }
            
            addLog('开始解密...', 'info');
            
            // 尝试AADecode
            if (input.includes('ﾟДﾟ') || input.includes('ﾟωﾟﾉ')) {
                addLog('检测到AAEncode格式', 'info');
                const result = aaDecode(input);
                if (result && result !== input) {
                    showResult(result);
                    addLog('AAEncode解密成功！', 'success');
                    return;
                }
                addLog('AAEncode解密失败', 'error');
            }
            
            // 尝试Eval解包
            if (input.includes('eval(')) {
                addLog('检测到Eval包装', 'info');
                const result = evalDecode(input);
                if (result && result !== input) {
                    showResult(result);
                    addLog('Eval解包成功！', 'success');
                    return;
                }
                addLog('Eval解包失败', 'error');
            }
            
            // 尝试Base64
            try {
                if (/^[A-Za-z0-9+/]+=*$/.test(input.replace(/\s/g, ''))) {
                    const decoded = atob(input.replace(/\s/g, ''));
                    if (decoded.length > 10) {
                        showResult(decoded);
                        addLog('Base64解密成功！', 'success');
                        return;
                    }
                }
            } catch (e) {}
            
            addLog('未能识别编码格式', 'warning');
            alert('未能识别编码格式，请检查输入');
        }
        
        // 复制结果
        function copy() {
            const output = document.getElementById('output').textContent;
            if (output.includes('解密结果将显示在这里')) {
                alert('没有可复制的内容');
                return;
            }
            
            navigator.clipboard.writeText(output).then(() => {
                addLog('复制成功', 'success');
                alert('已复制到剪贴板');
            }).catch(() => {
                alert('复制失败');
            });
        }
        
        // 下载结果
        function download() {
            const output = document.getElementById('output').textContent;
            if (output.includes('解密结果将显示在这里')) {
                alert('没有可下载的内容');
                return;
            }
            
            const blob = new Blob([output], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'decrypted_' + Date.now() + '.js';
            a.click();
            URL.revokeObjectURL(url);
            addLog('下载完成', 'success');
        }
        
        // 加载示例

            let demo = '';

}

        addLog(`加载${type}示例`, 'info');

    // 粘贴剪贴板
    async function pasteClipboard() {
        try {
            const text = await navigator.clipboard.readText();
            document.getElementById('input').value = text;
            addLog('粘贴成功', 'success');
        } catch (e) {
            alert('无法访问剪贴板');
        }
    }
    
    // 清空输入
    function clearInput() {
        document.getElementById('input').value = '';
        addLog('清空输入', 'info');
    }
    
    // 清空所有
    function clearAll() {
        document.getElementById('input').value = '';
        document.getElementById('output').textContent = '// 解密结果将显示在这里...';
        addLog('清空所有', 'info');
    }
