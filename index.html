<script>
    // AADecode插件
    (function() {
        const module = { exports: {} };
        
        function extractHeader(code) {
            const aaStartIndex = code.search(/ﾟωﾟﾉ\s*=|ﾟдﾟ\s*=|ﾟДﾟ\s*=|ﾟΘﾟ\s*=/);
            
            if (aaStartIndex > 0) {
                const header = code.substring(0, aaStartIndex).trim();
                const encodedPart = code.substring(aaStartIndex);
                return { header, encodedPart };
            }
            
            return { header: '', encodedPart: code };
        }
    
        function plugin(code) {
            try {
                const { header, encodedPart } = extractHeader(code);
                
                if (!(encodedPart.includes('ﾟДﾟ') || encodedPart.includes('(ﾟΘﾟ)') || 
                      encodedPart.includes('ﾟωﾟﾉ') || encodedPart.includes('ﾟдﾟ'))) {
                    return null;
                }
                
                let decodePart = encodedPart;
                decodePart = decodePart.replace(") ('_')", "");
                decodePart = decodePart.replace("(ﾟДﾟ) ['_'] (", "return ");
                
                const x = new Function(decodePart);
                const decodedContent = x();
                
                if (header) {
                    return `${header}\n\n${decodedContent}`;
                }
                
                return decodedContent;
            } catch (error) {
                console.error('AADecode解码错误:', error);
                return null;
            }
        }
    
        module.exports = plugin;
        
        window.professionalAADecode = module.exports;
        console.log("专业AADecode插件已加载");
    })();
    
    // Eval解包插件
    (function() {
      // 模拟Node.js环境
      const module = { exports: {} };
      const exports = module.exports;
      
      // 核心解包函数
      function plugin(code) {
        try {
          // 如果不包含eval，直接返回null
          if (!code.includes('eval(') && !code.includes('eval (')) {
            return null;
          }
          
          // 替换eval为一个捕获函数
          let modifiedCode = code.replace(/eval\s*\(/g, '(function(x) { return x; })(');
          
          // 尝试执行修改后的代码获取eval的参数
          try {
            // 创建一个执行环境
            const env = {
              window: {},
              document: {},
              navigator: { userAgent: "Mozilla/5.0" },
              location: {}
            };
            
            // 执行代码
            const result = Function('window', 'document', 'navigator', 'location',
                                  `return ${modifiedCode}`)(
                                  env.window, env.document, env.navigator, env.location);
            
            // 如果结果是字符串且包含eval，递归解包
            if (typeof result === 'string') {
              if (result.includes('eval(')) {
                return plugin(result);
              }
              return result;
            }
            
            return String(result);
          } catch (err) {
            console.log("执行替换eval的方法失败，尝试直接替换方法");
            
            // 尝试直接替换eval
            try {
              modifiedCode = code.replace(/eval\s*\(/g, '(');
              return modifiedCode;
            } catch (replaceErr) {
              console.error("直接替换eval方法也失败:", replaceErr);
              return null;
            }
          }
        } catch (error) {
          console.error("Eval解包发生错误:", error);
          return null;
        }
      }
      
      window.professionalEvalDecode = plugin;
      console.log("Eval解包插件已加载");
    })();
    
    // 检测函数
    function detectAAEncode(input) {
        const aaencodeChars = /[ﾟωノΘΔДεｰｍ'∇｀~┻━_=3o\^c\/\*\\\"()[\]!+]/g;
        const matches = input.match(aaencodeChars) || [];
        const ratio = matches.length / input.length;
        
        const aaencodePatterns = [
            /ﾟωﾟﾉ/, /ﾟｰﾟ/, /ﾟΘﾟ/, /ﾟДﾟ/, /ﾟдﾟ/,
            /o\^_\^o/, /c\^_\^o/, /\(ﾟΘﾟ\)/, /\['_'\]/
        ];
        
        const patternMatches = aaencodePatterns.filter(pattern => pattern.test(input)).length;
        
        const hasMinLength = input.length >= 100;
        const hasAASignature = input.includes('ﾟДﾟ') && input.includes('ﾟωﾟﾉ');
        
        let confidence = 0;
        if (hasAASignature) confidence += 40;
        if (patternMatches >= 3) confidence += 30;
        if (ratio > 0.3) confidence += Math.min(ratio * 50, 25);
        if (hasMinLength) confidence += 5;
        
        const isAAEncode = confidence >= 70 || (hasAASignature && patternMatches >= 2);
        
        return {
            isDetected: isAAEncode,
            confidence: Math.min(confidence, 100)
        };
    }
    
    function detectEval(input) {
        const hasEval = input.includes('eval(') || input.includes('eval (');
        return {
            isDetected: hasEval,
            confidence: hasEval ? 100 : 0
        };
    }
    
    function decodeAAEncode(code) {
        try {
            addLog('🔤 使用AADecode解密...', 'info');
            
            const result = window.professionalAADecode(code);
            
            if (result !== null && result !== undefined && result !== code) {
                addLog('✅ AADecode解密成功！', 'success');
                return {
                    success: true,
                    result: String(result)
                };
            } else {
                throw new Error('AADecode返回空结果或未改变');
            }
            
        } catch (error) {
            addLog('❌ AADecode解密失败: ' + error.message, 'error');
            return {
                success: false,
                result: null
            };
        }
    }
    
    function decodeEval(code) {
        try {
            addLog('🔧 使用Eval解包插件解密...', 'info');
            
            const result = window.professionalEvalDecode(code);
            
            if (result !== null && result !== undefined && result !== code) {
                addLog('✅ Eval解包成功！', 'success');
                
                if (result.includes('eval(')) {
                    addLog('🔄 检测到嵌套eval，递归处理...', 'info');
                    return decodeEval(result);
                }
                
                return {
                    success: true,
                    result: String(result)
                };
            } else {
                const simpleReplaced = code.replace(/eval\s*\(/g, '(');
                if (simpleReplaced !== code) {
                    addLog('✅ 简单Eval替换成功！', 'success');
                    return {
                        success: true,
                        result: simpleReplaced
                    };
                }
                
                throw new Error('Eval插件返回空结果或未改变');
            }
            
        } catch (error) {
            addLog('❌ Eval解包失败: ' + error.message, 'error');
            return {
                success: false,
                result: null
            };
        }
    }
    
    function startDecrypt() {
        const input = document.getElementById('input').value.trim();
        
        if (!input) {
            showToast('请先输入需要解密的代码');
            return;
        }
        
        try {
            addLog('🚀 开始解密流程...', 'info');
            document.getElementById('output').textContent = '// 解密中...';
            
            const aaResult = detectAAEncode(input);
            const evalResult = detectEval(input);
            
            if (aaResult.isDetected) {
                addLog(`🎯 检测到AAEncode (置信度: ${aaResult.confidence}%)`, 'info');
                const decodeResult = decodeAAEncode(input);
                
                if (decodeResult.success) {
                    displayResult(decodeResult.result);
                    showToast('🎉 AAEncode解密成功！');
                    return;
                }
            }
            
            if (evalResult.isDetected) {
                addLog(`🎯 检测到Eval (置信度: ${evalResult.confidence}%)`, 'info');
                const decodeResult = decodeEval(input);
                
                if (decodeResult.success) {
                    displayResult(decodeResult.result);
                    showToast('🎉 Eval解包成功！');
                    return;
                }
            }
            
            // 尝试其他解密方法
            addLog('🔍 尝试其他解密方法...', 'info');
            
            // Base64解密
            if (/^[A-Za-z0-9+/]+=*$/.test(input.replace(/\s/g, ''))) {
                try {
                    const decoded = atob(input.replace(/\s/g, ''));
                    if (decoded.length > 10) {
                        displayResult(decoded);
                        showToast('🎉 Base64解密成功！');
                        addLog('✅ Base64解密成功', 'success');
                        return;
                    }
                } catch (e) {}
            }
            
            // Unicode转义解密
            if (/\\u[0-9a-fA-F]{4}/.test(input)) {
                try {
                    const decoded = input.replace(/\\u([0-9a-fA-F]{4})/g, (_, code) => 
                        String.fromCharCode(parseInt(code, 16))
                    );
                    displayResult(decoded);
                    showToast('🎉 Unicode转义解密成功！');
                    addLog('✅ Unicode转义解密成功', 'success');
                    return;
                } catch (e) {}
            }
            
            showToast('❌ 解密失败，请检查输入格式');
            addLog('所有解密方法都失败了', 'error');
            document.getElementById('output').textContent = '// 解密失败，请检查输入格式...';
            
        } catch (error) {
            addLog('解密失败: ' + error.message, 'error');
            showToast('解密失败: ' + error.message);
            document.getElementById('output').textContent = '// 解密出错，请重试...';
        }
    }
    
    function displayResult(content) {
        const output = document.getElementById('output');
        
        if (!content) {
            output.textContent = '// 解密结果将显示在这里...';
            return;
        }
        
        output.textContent = content;
    }
    
    function loadEvalTestSample() {
        // 几种常见的Eval混淆样本
        const evalSamples = [
            // 样本1：基本eval
            `eval("console.log('Hello World!');");`,
            
            // 样本2：嵌套eval
            `eval("eval('console.log(\\'Nested Eval\\');')");`,
            
            // 样本3：字符串拼接
            `eval("con"+"sole"+".log('String Concat');");`,
            
            // 样本4：函数混淆
            `(function(p,a,c,k,e,d){e=function(c){return c};if(!''.replace(/^/,String)){while(c--){d[c]=k[c]||c}k=[function(e){return d[e]}];e=function(){return'\\\\w+'};c=1};while(c--){if(k[c]){p=p.replace(new RegExp('\\\\b'+e(c)+'\\\\b','g'),k[c])}}return p}('0("1 2!");',3,3,'eval|Hello|World'.split('|'),0,{}))`
        ];
        
        // 随机选择一个样本
        const sample = evalSamples[Math.floor(Math.random() * evalSamples.length)];
        document.getElementById('input').value = sample;
        
        showToast('📝 已加载Eval测试样本');
        addLog('加载Eval测试样本', 'info');
    }
    
    async function pasteFromClipboard() {
        try {
            const text = await navigator.clipboard.readText();
            if (text) {
                document.getElementById('input').value = text;
                showToast('📋 剪贴板内容已粘贴');
                addLog('从剪贴板粘贴内容', 'success');
            } else {
                showToast('❌ 剪贴板为空');
            }
        } catch (error) {
            addLog('剪贴板访问失败: ' + error.message, 'error');
            showToast('❌ 无法访问剪贴板，请手动粘贴');
        }
    }
    
    function copyResult() {
        const output = document.getElementById('output');
        const content = output.textContent;
        
        if (!content || content.includes('解密结果将显示在这里')) {
            showToast('❌ 没有可复制的内容');
            return;
        }
        
        if (navigator.clipboard) {
            navigator.clipboard.writeText(content).then(() => {
                showToast('📋 结果已复制到剪贴板');
                addLog('复制成功', 'success');
            }).catch(() => {
                fallbackCopy(content);
            });
        } else {
            fallbackCopy(content);
        }
    }
    
    function fallbackCopy(content) {
        const textarea = document.createElement('textarea');
        textarea.value = content;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        showToast('📋 结果已复制到剪贴板');
        addLog('复制成功（备用方案）', 'success');
    }
    
    function downloadResult() {
        const output = document.getElementById('output');
        const content = output.textContent;
        
        if (!content || content.includes('解密结果将显示在这里')) {
            showToast('❌ 没有可下载的内容');
            return;
        }
        
        try {
            const blob = new Blob([content], { type: 'text/javascript;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            const timestamp = new Date().toISOString().slice(0, 19).replace(/[:-]/g, '');
            
            const filename = `decrypted_${timestamp}.js`;
            
            a.href = url;
            a.download = filename;
            a.style.display = 'none';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('💾 文件下载已开始');
            addLog('下载成功', 'success');
