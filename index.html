<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>QLScript Decoder - 在线JS解密工具</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #6366f1;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --border: #475569;
            --text: #e2e8f0;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部 */
        .header {
            background: var(--bg-card);
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status {
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-radius: 20px;
            font-size: 14px;
        }

        /* 配置区 */
        .config-section {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .label {
            font-size: 14px;
            color: var(--text-dim);
        }

        .input {
            padding: 10px 15px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
        }

        .input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* 工作区 */
        .workspace {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 1024px) {
            .workspace {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .panel-header {
            background: var(--bg-input);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .panel-title {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-actions {
            display: flex;
            gap: 10px;
        }

        /* 标签 */
        .tabs {
            display: flex;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            position: relative;
        }

        .tab:hover {
            color: var(--text);
        }

        .tab.active {
            color: var(--primary);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }

        /* 内容区 */
        .content-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .tab-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
        }

        .tab-content.active {
            display: flex;
        }

        .code-editor {
            width: 100%;
            height: 100%;
            padding: 20px;
            background: var(--bg-dark);
            color: var(--text);
            border: none;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
        }

        .code-editor:focus {
            outline: none;
        }

        /* 文件上传 */
        .upload-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .upload-box {
            width: 100%;
            max-width: 400px;
            padding: 60px 40px;
            border: 2px dashed var(--border);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-box:hover {
            border-color: var(--primary);
            background: rgba(79, 70, 229, 0.05);
        }

        .upload-box.dragover {
            border-color: var(--primary);
            background: rgba(79, 70, 229, 0.1);
        }

        /* URL输入 */
        .url-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            gap: 20px;
        }

        /* 输出区 */
        .output-area {
            flex: 1;
            padding: 20px;
            background: var(--bg-dark);
            color: var(--text);
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* 按钮 */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--bg-input);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* 操作栏 */
        .action-bar {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            border: 1px solid var(--border);
        }

        /* 日志 */
        .logs-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
        }

        .logs-header {
            background: var(--bg-input);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .logs-content {
            height: 400px;
            overflow-y: auto;
            background: #000;
            padding: 20px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        .log-entry {
            margin-bottom: 10px;
            display: flex;
            gap: 15px;
        }

        .log-time {
            color: var(--text-dim);
            min-width: 80px;
        }

        .log-message {
            flex: 1;
        }

        .log-info { color: #3b82f6; }
        .log-success { color: var(--success); }
        .log-warning { color: var(--warning); }
        .log-error { color: var(--danger); }

        /* Toast */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 300px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success { border-color: var(--success); }
        .toast.error { border-color: var(--danger); }
        .toast.info { border-color: var(--primary); }

        /* 进度条 */
        .progress {
            height: 4px;
            background: var(--bg-input);
            margin-top: 20px;
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 1s ease;
        }

        /* 加载动画 */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 空状态 */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-dim);
            gap: 10px;
        }

        .empty-state-icon {
            font-size: 48px;
            opacity: 0.5;
        }

        /* 隐藏的文件输入 */
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span>🔐</span>
                <span>QLScript Decoder</span>
            </div>
            <div class="status" id="status">Ready</div>
        </div>
    </header>

    <div class="container">
        <!-- 配置 -->
        <div class="config-section">
            <h3>⚙️ GitHub 配置</h3>
            <div class="config-grid">
                <div class="input-group">
                    <label class="label">Personal Access Token</label>
                    <input type="password" id="github-token" class="input" placeholder="ghp_xxxxxxxxxxxx">
                </div>
                <div class="input-group">
                    <label class="label">仓库地址</label>
                    <input type="text" id="repo-name" class="input" value="Mikephie/decode_action">
                </div>
            </div>
        </div>

        <!-- 工作区 -->
        <div class="workspace">
            <!-- 输入面板 -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <span>📥</span>
                        <span>输入</span>
                    </div>
                    <div class="panel-actions">
                        <button class="btn btn-sm btn-secondary" onclick="app.clearInput()">清空</button>
                    </div>
                </div>
                
                <div class="tabs">
                    <button class="tab active" onclick="app.switchTab('paste')">粘贴代码</button>
                    <button class="tab" onclick="app.switchTab('file')">选择文件</button>
                    <button class="tab" onclick="app.switchTab('url')">远程文件</button>
                </div>
                
                <div class="content-area">
                    <div class="tab-content active" id="paste-tab">
                        <textarea id="code-input" class="code-editor" placeholder="粘贴需要解密的 JavaScript 代码..."></textarea>
                    </div>
                    
                    <div class="tab-content" id="file-tab">
                        <div class="upload-area">
                            <div class="upload-box" onclick="app.selectFile()" id="drop-zone">
                                <div style="font-size: 48px; margin-bottom: 10px;">📁</div>
                                <div>点击选择文件或拖拽到此处</div>
                                <div style="font-size: 12px; color: var(--text-dim); margin-top: 10px;">支持 .js 文件</div>
                            </div>
                            <input type="file" id="file-input" accept=".js" onchange="app.handleFile(event)">
                        </div>
                    </div>
                    
                    <div class="tab-content" id="url-tab">
                        <div class="url-area">
                            <div class="input-group" style="width: 100%; max-width: 400px;">
                                <label class="label">文件 URL</label>
                                <input type="text" id="url-input" class="input" placeholder="https://example.com/script.js">
                            </div>
                            <button class="btn btn-primary" onclick="app.loadFromUrl()">加载文件</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 输出面板 -->
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <span>📤</span>
                        <span>输出</span>
                    </div>
                    <div class="panel-actions">
                        <button class="btn btn-sm btn-secondary" onclick="app.copyOutput()">复制</button>
                        <button class="btn btn-sm btn-secondary" onclick="app.downloadOutput()">下载</button>
                    </div>
                </div>
                <div class="output-area" id="output-content">
                    <div class="empty-state">
                        <div class="empty-state-icon">⏸️</div>
                        <div>解密结果将在这里显示</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作栏 -->
        <div class="action-bar">
            <button class="btn btn-danger" onclick="app.clearAll()">🗑️ 清除</button>
            <button class="btn btn-primary" id="decrypt-btn" onclick="app.startDecryption()">🚀 点击解密</button>
            <button class="btn btn-secondary" onclick="app.copyResult()">📋 复制结果</button>
            <button class="btn btn-secondary" onclick="app.downloadResult()">💾 下载结果</button>
        </div>

        <!-- 日志 -->
        <div class="logs-section">
            <div class="logs-header">
                <div class="panel-title">
                    <span>📊</span>
                    <span>运行日志</span>
                </div>
                <button class="btn btn-sm btn-secondary" onclick="app.clearLogs()">清空</button>
            </div>
            <div class="logs-content" id="logs-content">
                <div class="empty-state">
                    <div>等待运行...</div>
                </div>
            </div>
            <div class="progress" id="progress" style="display: none;">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Toast容器 -->
    <div class="toast-container" id="toast-container"></div>

    <script>
        // 应用主对象
        const app = {
            // 配置
            githubToken: '',
            repoName: '',
            currentTab: 'paste',
            
            // 初始化
            init() {
                // 加载保存的配置
                this.githubToken = localStorage.getItem('github_token') || '';
                this.repoName = localStorage.getItem('repo_name') || 'Mikephie/decode_action';
                
                if (this.githubToken) {
                    document.getElementById('github-token').value = this.githubToken;
                }
                document.getElementById('repo-name').value = this.repoName;
                
                // 监听输入
                document.getElementById('github-token').addEventListener('input', (e) => {
                    this.githubToken = e.target.value.trim();
                    localStorage.setItem('github_token', this.githubToken);
                });
                
                document.getElementById('repo-name').addEventListener('input', (e) => {
                    this.repoName = e.target.value.trim();
                    localStorage.setItem('repo_name', this.repoName);
                });
                
                // 设置拖放
                this.setupDragDrop();
            },
            
            // 显示提示
            showToast(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <span>${type === 'success' ? '✅' : type === 'error' ? '❌' : 'ℹ️'}</span>
                    <span>${message}</span>
                `;
                
                const container = document.getElementById('toast-container');
                container.appendChild(toast);
                
                setTimeout(() => toast.remove(), 3000);
            },
            
            // 添加日志
            addLog(message, type = 'info') {
                const logsContent = document.getElementById('logs-content');
                if (logsContent.querySelector('.empty-state')) {
                    logsContent.innerHTML = '';
                }
                
                const time = new Date().toLocaleTimeString();
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.innerHTML = `
                    <span class="log-time">${time}</span>
                    <span class="log-message log-${type}">${message}</span>
                `;
                
                logsContent.appendChild(entry);
                logsContent.scrollTop = logsContent.scrollHeight;
            },
            
            // 切换标签
            switchTab(tab) {
                this.currentTab = tab;
                
                // 更新标签状态
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                event.target.classList.add('active');
                
                // 切换内容
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.getElementById(`${tab}-tab`).classList.add('active');
            },
            
            // 清空输入
            clearInput() {
                if (this.currentTab === 'paste') {
                    document.getElementById('code-input').value = '';
                } else if (this.currentTab === 'url') {
                    document.getElementById('url-input').value = '';
                }
                this.showToast('已清空输入');
            },
            
            // 文件选择
            selectFile() {
                document.getElementById('file-input').click();
            },
            
            handleFile(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('code-input').value = e.target.result;
                        this.switchTab('paste');
                        document.querySelector('.tab').click();
                        this.showToast('文件已加载', 'success');
                    };
                    reader.readAsText(file);
                }
            },
            
            // 拖放设置
            setupDragDrop() {
                const dropZone = document.getElementById('drop-zone');
                
                dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropZone.classList.add('dragover');
                });
                
                dropZone.addEventListener('dragleave', () => {
                    dropZone.classList.remove('dragover');
                });
                
                dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('dragover');
                    
                    const file = e.dataTransfer.files[0];
                    if (file && file.name.endsWith('.js')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            document.getElementById('code-input').value = e.target.result;
                            this.switchTab('paste');
                            document.querySelector('.tab').click();
                            this.showToast('文件已加载', 'success');
                        };
                        reader.readAsText(file);
                    }
                });
            },
            
            // 加载URL
            async loadFromUrl() {
                const url = document.getElementById('url-input').value.trim();
                if (!url) {
                    this.showToast('请输入URL', 'error');
                    return;
                }
                
                try {
                    this.addLog('正在加载远程文件...');
                    const response = await fetch(url);
                    const content = await response.text();
                    
                    document.getElementById('code-input').value = content;
                    this.switchTab('paste');
                    document.querySelector('.tab').click();
                    
                    this.showToast('文件加载成功', 'success');
                    this.addLog('远程文件加载成功', 'success');
                } catch (error) {
                    this.showToast('加载失败: ' + error.message, 'error');
                    this.addLog('加载失败: ' + error.message, 'error');
                }
            },
            
            // 清除所有
            clearAll() {
                document.getElementById('code-input').value = '';
                document.getElementById('url-input').value = '';
                document.getElementById('output-content').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">⏸️</div>
                        <div>解密结果将在这里显示</div>
                    </div>
                `;
                this.clearLogs();
                this.showToast('已清除所有内容');
            },
            
            // 清空日志
            clearLogs() {
                document.getElementById('logs-content').innerHTML = `
                    <div class="empty-state">
                        <div>等待运行...</div>
                    </div>
                `;
                document.getElementById('progress').style.display = 'none';
            },
            
            // 复制输出
            copyOutput() {
                const output = document.getElementById('output-content').textContent;
                if (output && !output.includes('解密结果将在这里显示')) {
                    navigator.clipboard.writeText(output).then(() => {
                        this.showToast('已复制到剪贴板', 'success');
                    });
                } else {
                    this.showToast('没有可复制的内容', 'error');
                }
            },
            
            // 下载输出
            downloadOutput() {
                const output = document.getElementById('output-content').textContent;
                if (output && !output.includes('解密结果将在这里显示')) {
                    const blob = new Blob([output], { type: 'text/javascript' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'decrypted.js';
                    a.click();
                    URL.revokeObjectURL(url);
                    this.showToast('文件已下载', 'success');
                } else {
                    this.showToast('没有可下载的内容', 'error');
                }
            },
            
            // 复制结果（同copyOutput）
            copyResult() {
                this.copyOutput();
            },
            
            // 下载结果（同downloadOutput）
            downloadResult() {
                this.downloadOutput();
            },
            
            // 开始解密
            async startDecryption() {
                const code = document.getElementById('code-input').value.trim();
                
                if (!code) {
                    this.showToast('请输入需要解密的代码', 'error');
                    return;
                }
                
                if (!this.githubToken) {
                    this.showToast('请配置GitHub Token', 'error');
                    document.getElementById('github-token').focus();
                    return;
                }
                
                if (!this.repoName) {
                    this.showToast('请配置仓库地址', 'error');
                    document.getElementById('repo-name').focus();
                    return;
                }
                
                const btn = document.getElementById('decrypt-btn');
                btn.disabled = true;
                btn.innerHTML = '<span class="spinner"></span> 解密中...';
                
                document.getElementById('status').textContent = 'Running';
                document.getElementById('progress').style.display = 'block';
                
                try {
                    this.addLog('开始解密任务...', 'info');
                    
                    // 更新文件
                    await this.updateFile(code);
                    
                    // 模拟解密过程
