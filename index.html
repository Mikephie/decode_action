<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>QLScript 在线解密工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 头部导航 */
        .header {
            background: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #f0f6fc;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: #1f6feb;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        /* 主容器 */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 24px 16px;
        }

        /* 配置区域 */
        .config-section {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .config-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            cursor: pointer;
        }

        .config-header h3 {
            font-size: 14px;
            font-weight: 600;
            color: #f0f6fc;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .config-content {
            display: grid;
            gap: 12px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-label {
            font-size: 12px;
            font-weight: 500;
            color: #8b949e;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .text-input {
            width: 100%;
            padding: 8px 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
            transition: all 0.2s;
        }

        .text-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        /* 主要工作区 */
        .main-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        @media (min-width: 768px) {
            .main-section {
                grid-template-columns: 1fr 1fr;
            }
        }

        .panel {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        .panel-header {
            background: #161b22;
            padding: 12px 16px;
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .panel-title {
            font-size: 14px;
            font-weight: 600;
            color: #f0f6fc;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-actions {
            display: flex;
            gap: 8px;
        }

        /* 输入区域 */
        .input-tabs {
            display: flex;
            background: #0d1117;
            border-bottom: 1px solid #30363d;
        }

        .input-tab {
            padding: 8px 16px;
            font-size: 13px;
            color: #8b949e;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .input-tab:hover {
            color: #c9d1d9;
        }

        .input-tab.active {
            color: #f0f6fc;
            border-bottom-color: #f78166;
        }

        .input-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .input-pane {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
        }

        .input-pane.active {
            display: flex;
            flex-direction: column;
        }

        .code-editor {
            flex: 1;
            padding: 16px;
            background: #0d1117;
            color: #c9d1d9;
            border: none;
            font-family: 'SF Mono', Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: none;
        }

        .code-editor:focus {
            outline: none;
        }

        .file-input-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px;
            text-align: center;
        }

        .file-dropzone {
            width: 100%;
            max-width: 400px;
            padding: 32px;
            border: 2px dashed #30363d;
            border-radius: 6px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .file-dropzone:hover {
            border-color: #58a6ff;
            background: rgba(88, 166, 255, 0.05);
        }

        .file-dropzone.dragover {
            border-color: #58a6ff;
            background: rgba(88, 166, 255, 0.1);
        }

        .file-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .url-input-area {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* 输出区域 */
        .output-content {
            flex: 1;
            padding: 16px;
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'SF Mono', Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* 日志区域 */
        .logs-section {
            margin-top: 24px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            overflow: hidden;
        }

        .logs-header {
            background: #161b22;
            padding: 12px 16px;
            border-bottom: 1px solid #30363d;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logs-content {
            height: 400px;
            overflow-y: auto;
            background: #0d1117;
            font-family: 'SF Mono', Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
        }

        .log-group {
            border-bottom: 1px solid #21262d;
        }

        .log-group-header {
            background: #161b22;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            user-select: none;
        }

        .log-group-header:hover {
            background: #1c2128;
        }

        .log-group.expanded .log-group-header {
            background: #1c2128;
        }

        .log-group-icon {
            transition: transform 0.2s;
        }

        .log-group.expanded .log-group-icon {
            transform: rotate(90deg);
        }

        .log-group-title {
            flex: 1;
            font-weight: 600;
            color: #f0f6fc;
        }

        .log-group-time {
            color: #8b949e;
            font-size: 11px;
        }

        .log-group-content {
            display: none;
            background: #0d1117;
            padding: 0;
        }

        .log-group.expanded .log-group-content {
            display: block;
        }

        .log-line {
            padding: 2px 16px 2px 40px;
            display: flex;
            align-items: flex-start;
            position: relative;
        }

        .log-line:hover {
            background: rgba(177, 186, 196, 0.05);
        }

        .log-line-number {
            position: absolute;
            left: 16px;
            color: #484f58;
            user-select: none;
            font-size: 11px;
        }

        .log-line-content {
            flex: 1;
            color: #8b949e;
        }

        .log-warn {
            color: #d29922;
        }

        .log-error {
            color: #f85149;
        }

        .log-success {
            color: #3fb950;
        }

        .log-info {
            color: #58a6ff;
        }

        /* 按钮样式 */
        .btn {
            padding: 6px 16px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 6px;
            border: 1px solid;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
        }

        .btn-primary {
            background: #238636;
            border-color: #2ea043;
            color: white;
        }

        .btn-primary:hover {
            background: #2ea043;
        }

        .btn-primary:disabled {
            background: #21262d;
            border-color: #30363d;
            color: #8b949e;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #21262d;
            border-color: #30363d;
            color: #c9d1d9;
        }

        .btn-secondary:hover {
            background: #30363d;
            border-color: #8b949e;
        }

        .btn-danger {
            background: #21262d;
            border-color: rgba(248, 81, 73, 0.4);
            color: #f85149;
        }

        .btn-danger:hover {
            background: rgba(248, 81, 73, 0.1);
            border-color: #f85149;
        }

        .btn-sm {
            padding: 4px 12px;
            font-size: 12px;
        }

        /* 操作按钮组 */
        .action-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 24px;
            background: #0d1117;
            border-top: 1px solid #30363d;
            position: sticky;
            bottom: 0;
        }

        /* 进度条 */
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #21262d;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 16px;
        }

        .progress-fill {
            height: 100%;
            background: #58a6ff;
            width: 0%;
            transition: width 1s ease;
        }

        /* Toast 提示 */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: #161b22;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        .toast.show {
            opacity: 1;
        }

        .toast.success {
            border-color: #2ea043;
            color: #3fb950;
        }

        .toast.error {
            border-color: #f85149;
            color: #f85149;
        }

        /* 加载动画 */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #30363d;
            border-top-color: #58a6ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 48px;
            color: #8b949e;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        /* 文件选择 */
        input[type="file"] {
            display: none;
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 16px;
            }
            
            .panel {
                height: 400px;
            }
            
            .action-bar {
                flex-wrap: wrap;
                gap: 12px;
                padding: 16px;
            }
            
            .logs-content {
                height: 300px;
            }
        }

        /* 折叠动画 */
        .collapsible {
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        /* 成功勾选动画 */
        .checkmark {
            display: inline-block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #3fb950;
            position: relative;
        }

        .checkmark:after {
            content: '';
            position: absolute;
            left: 5px;
            top: 2px;
            width: 4px;
            height: 8px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <header class="header">
        <div class="header-content">
            <h1>
                <span>🔐</span>
                <span>QLScript 在线解密工具</span>
            </h1>
            <div class="status-badge">
                <span>Ready</span>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- GitHub 配置 -->
        <div class="config-section">
            <div class="config-header" onclick="toggleConfig()">
                <h3>
                    <span>⚙️</span>
                    <span>GitHub 配置</span>
                </h3>
                <span id="config-toggle">▼</span>
            </div>
            <div class="config-content" id="config-content">
                <div class="input-group">
                    <label class="input-label">Personal Access Token</label>
                    <div class="input-wrapper">
                        <input type="password" 
                               id="github-token" 
                               class="text-input" 
                               placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
                               autocomplete="off">
                    </div>
                </div>
                <div class="input-group">
                    <label class="input-label">仓库地址</label>
                    <div class="input-wrapper">
                        <input type="text" 
                               id="repo-name" 
                               class="text-input" 
                               placeholder="用户名/仓库名" 
                               value="Mikephie/decode_action"
                               autocomplete="off">
                    </div>
                </div>
            </div>
        </div>

        <!-- 主工作区 -->
        <div class="main-section">
            <!-- 输入面板 -->
            <div class="panel">
                <div class="panel-header">
                    <h3 class="panel-title">
                        <span>📥</span>
                        <span>输入</span>
                    </h3>
                    <div class="panel-actions">
                        <button class="btn btn-sm btn-secondary" onclick="clearInput()">清空</button>
                    </div>
                </div>
                
                <div class="input-tabs">
                    <button class="input-tab active" onclick="switchInputTab('paste')">粘贴代码</button>
                    <button class="input-tab" onclick="switchInputTab('file')">选择文件</button>
                    <button class="input-tab" onclick="switchInputTab('url')">远程文件</button>
                </div>
                
                <div class="input-content">
                    <!-- 粘贴代码 -->
                    <div class="input-pane active" id="paste-pane">
                        <textarea id="code-input" class="code-editor" placeholder="在这里粘贴需要解密的 JavaScript 代码...

支持以下加密格式：
• sojson (jsjiami.v6)
• sojsonv7 (jsjiami.v7)
• obfuscator (市面上通用加密)
• awsc (阿里云混淆)
• jjencode
• common"></textarea>
                    </div>
                    
                    <!-- 选择文件 -->
                    <div class="input-pane" id="file-pane">
                        <div class="file-input-area">
                            <div class="file-dropzone" id="dropzone" onclick="selectFile()">
                                <div class="file-icon">📁</div>
                                <p>点击选择文件或拖拽文件到此处</p>
                                <p style="font-size: 12px; color: #8b949e; margin-top: 8px;">支持 .js 文件</p>
                            </div>
                            <input type="file" id="file-input" accept=".js" onchange="handleFileSelect(event)">
                        </div>
                    </div>
                    
                    <!-- 远程文件 -->
                    <div class="input-pane" id="url-pane">
                        <div class="url-input-area">
                            <div class="input-group">
                                <label class="input-label">文件 URL</label>
                                <input type="text" 
                                       id="url-input" 
                                       class="text-input" 
                                       placeholder="https://example.com/script.js">
                            </div>
                            <button class="btn btn-primary" onclick="loadFromUrl()">
                                加载文件
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 输出面板 -->
            <div class="panel">
                <div class="panel-header">
                    <h3 class="panel-title">
                        <span>📤</span>
                        <span>输出</span>
                    </h3>
                    <div class="panel-actions">
                        <button class="btn btn-sm btn-secondary" onclick="copyOutput()">复制</button>
                        <button class="btn btn-sm btn-secondary" onclick="downloadOutput()">下载</button>
                    </div>
                </div>
                <div class="output-content" id="output-content">
                    <div class="empty-state">
                        <div class="empty-state-icon">⏸️</div>
                        <p>解密结果将在这里显示</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div class="action-bar">
            <button class="btn btn-danger" onclick="clearAll()">
                <span>🗑️</span>
                <span>清除</span>
            </button>
            <button class="btn btn-primary" id="decrypt-btn" onclick="startDecryption()">
                <span>🚀</span>
                <span>点击解密</span>
            </button>
            <button class="btn btn-secondary" onclick="copyResult()">
                <span>📋</span>
                <span>复制结果</span>
            </button>
            <button class="btn btn-secondary" onclick="downloadResult()">
                <span>💾</span>
                <span>下载结果</span>
            </button>
        </div>

        <!-- 运行日志 -->
        <div class="logs-section">
            <div class="logs-header">
                <h3 class="panel-title">
                    <span>📊</span>
                    <span>运行日志</span>
                </h3>
                <button class="btn btn-sm btn-secondary" onclick="clearLogs()">清空日志</button>
            </div>
            <div class="logs-content" id="logs-content">
                <div class="empty-state">
                    <p>等待运行...</p>
                </div>
            </div>
            <div class="progress-bar" id="progress-bar" style="display: none;">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
    </div>

    <!-- Toast 提示 -->
    <div id="toast" class="toast"></div>

    <script>
        // 全局变量
        let githubToken = '';
        let repoName = '';
        let currentInputTab = 'paste';
        let logGroups = [];
        let currentLogGroup = null;
        let lineNumber = 1;

        // 初始化
        window.onload = function() {
            // 从 localStorage 读取配置
            const savedToken = localStorage.getItem('github_token');
            const savedRepo = localStorage.getItem('repo_name');
            
            if (savedToken) {
                document.getElementById('github-token').value = savedToken;
                githubToken = savedToken;
            }
            
            if (savedRepo) {
                document.getElementById('repo-name').value = savedRepo;
                repoName = savedRepo;
            } else {
                repoName = document.getElementById('repo-name').value;
                if (repoName) {
                    localStorage.setItem('repo_name', repoName);
                }
            }

            // 设置拖拽事件
            setupDragAndDrop();
        };

        // 监听输入变化
        document.getElementById('github-token').addEventListener('input', function(e) {
            githubToken = e.target.value.trim();
            localStorage.setItem('github_token', githubToken);
        });

        document.getElementById('repo-name').addEventListener('input', function(e) {
            repoName = e.target.value.trim();
            localStorage.setItem('repo_name', repoName);
        });

        // 切换配置区域
        function toggleConfig() {
            const content = document.getElementById('config-content');
            const toggle = document.getElementById('config-toggle');
            if (content.style.display === 'none') {
                content.style.display = 'grid';
                toggle.textContent = '▼';
            } else {
                content.style.display = 'none';
                toggle.textContent = '▶';
            }
        }

        // 切换输入标签
        function switchInputTab(tab) {
            currentInputTab = tab;
            
            // 更新标签状态
            document.querySelectorAll('.input-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // 切换面板
            document.querySelectorAll('.input-pane').forEach(p => p.classList.remove('active'));
            document.getElementById(tab + '-pane').classList.add('active');
        }

        // 清空输入
        function clearInput() {
            if (currentInputTab === 'paste') {
                document.getElementById('code-input').value = '';
            } else if (currentInputTab === 'url') {
                document.getElementById('url-input').value = '';
            }
            showToast('已清空输入');
        }

        // 文件选择和拖拽
        function setupDragAndDrop() {
            const dropzone = document.getElementById('dropzone');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropzone.addEventListener(eventName, () => {
                    dropzone.classList.add('dragover');
                }, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropzone.addEventListener(eventName, () => {
                    dropzone.classList.remove('dragover');
                }, false);
            });
            
            dropzone.addEventListener('drop', handleDrop, false);
        }

        function selectFile() {
            document.getElementById('file-input').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                readFile(file);
            }
        }

        function handleDrop(e) {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                readFile(files[0]);
            }
        }

        function readFile(file) {
            if (!file.name.endsWith('.js')) {
                showToast('请选择 .js 文件', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                switchInputTab('paste');
                document.querySelector('.input-tab').click();
                document.getElementById('code-input').value = e.target.result;

        // 加载远程文件
        async function loadFromUrl() {
            const url = document.getElementById('url-input').value.trim();
            if (!url) {
                showToast('请输入文件 URL', 'error');
                return;
            }
            
            try {
                showToast('正在加载文件...');
                const response = await fetch(url);
                if (!response.ok) throw new Error('无法加载文件');
                
                const content = await response.text();
                switchInputTab('paste');
                document.querySelector('.input-tab').click();
                document.getElementById('code-input').value = content;
                showToast('文件加载成功', 'success');
            } catch (error) {
                showToast('加载失败: ' + error.message, 'error');
            }
        }
