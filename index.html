<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>QLScript Decoder Pro</title>
    <style>
        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151934;
            --bg-tertiary: #1e2341;
            --border-color: #2a3054;
            --text-primary: #e4e7ed;
            --text-secondary: #a2a9b9;
            --text-dim: #6b7280;
            --accent-primary: #4f46e5;
            --accent-hover: #6366f1;
            --accent-success: #10b981;
            --accent-error: #ef4444;
            --accent-warning: #f59e0b;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-dark: linear-gradient(180deg, #0a0e27 0%, #151934 100%);
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.5);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.7);
            --radius-sm: 6px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* 背景装饰 */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-100px, -100px) rotate(120deg); }
            66% { transform: translate(100px, -50px) rotate(240deg); }
        }

        /* 头部 */
        .header {
            background: rgba(21, 25, 52, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-md);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: var(--shadow-sm);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 20px;
            font-size: 13px;
            color: var(--accent-success);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-success);
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* 主容器 */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        /* 配置卡片 */
        .config-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .config-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
        }

        .config-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .config-title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-input {
            padding: 10px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* 工作区 */
        .workspace {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        @media (max-width: 1024px) {
            .workspace {
                grid-template-columns: 1fr;
            }
        }

        .editor-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            height: 600px;
            position: relative;
        }

        .editor-header {
            background: var(--bg-tertiary);
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .editor-title {
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .editor-actions {
            display: flex;
            gap: 8px;
        }

        /* 标签栏 */
        .tab-bar {
            display: flex;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .tab {
            padding: 12px 24px;
            font-size: 14px;
            color: var(--text-secondary);
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .tab.active {
            color: var(--text-primary);
            background: var(--bg-secondary);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
        }

        /* 编辑器内容 */
        .editor-content {
            flex: 1;
            position: relative;
            background: var(--bg-primary);
        }

        .editor-pane {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
        }

        .editor-pane.active {
            display: flex;
        }

        .code-editor {
            width: 100%;
            height: 100%;
            padding: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: none;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: none;
        }

        .code-editor:focus {
            outline: none;
        }

        /* 文件上传区域 */
        .upload-zone {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .upload-box {
            width: 100%;
            max-width: 400px;
            padding: 60px 40px;
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-lg);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(79, 70, 229, 0.05);
        }

        .upload-box:hover {
            border-color: var(--accent-primary);
            background: rgba(79, 70, 229, 0.1);
            transform: translateY(-2px);
        }

        .upload-box.dragover {
            border-color: var(--accent-primary);
            background: rgba(79, 70, 229, 0.15);
            box-shadow: 0 0 20px rgba(79, 70, 229, 0.3);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.8;
        }

        .upload-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* URL 输入区域 */
        .url-input-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .url-input-group {
            width: 100%;
            max-width: 400px;
        }

        /* 输出区域 */
        .output-display {
            width: 100%;
            height: 100%;
            padding: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        /* 按钮样式 */
        .btn {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            border-radius: var(--radius-sm);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 14px rgba(79, 70, 229, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.6);
        }

        .btn-success {
            background: var(--gradient-success);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
            border-color: var(--accent-primary);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--accent-error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }

        .btn-icon {
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 操作栏 */
        .action-bar {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
            box-shadow: var(--shadow-md);
        }

        /* 日志区域 */
        .logs-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .logs-header {
            background: var(--bg-tertiary);
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logs-viewport {
            height: 400px;
            overflow-y: auto;
            background: #000;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        .log-group {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-group-header {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            user-select: none;
        }

        .log-group-header:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .log-expand-icon {
            transition: transform 0.3s ease;
        }

        .log-group.expanded .log-expand-icon {
            transform: rotate(90deg);
        }

        .log-group-title {
            flex: 1;
            font-weight: 600;
            color: #fff;
        }

        .log-group-status {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .log-group-status.success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--accent-success);
        }

        .log-group-time {
            font-size: 12px;
            color: var(--text-dim);
        }

        .log-group-content {
            display: none;
            background: rgba(0, 0, 0, 0.5);
        }

        .log-group.expanded .log-group-content {
            display: block;
        }

        .log-line {
            padding: 4px 16px 4px 48px;
            position: relative;
            color: #8b949e;
        }

        .log-line:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .log-line-number {
            position: absolute;
            left: 16px;
            color: #484f58;
            user-select: none;
            font-size: 12px;
        }

        .log-npm { color: #569cd6; }
        .log-warn { color: #d29922; }
        .log-error { color: #f85149; }
        .log-success { color: #3fb950; }
        .log-info { color: #58a6ff; }

        /* 进度条 */
        .progress-container {
            padding: 16px;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border-color);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            width: 0%;
            transition: width 1s ease;
        }

        /* Toast 通知 */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 16px 24px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: var(--accent-success);
        }

        .toast.error {
            border-color: var(--accent-error);
        }

        .toast-icon {
            font-size: 20px;
        }

        .toast-message {
            font-size: 14px;
        }

        /* 加载动画 */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 空状态 */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-dim);
            text-align: center;
            padding: 40px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .header-content {
                padding: 12px 16px;
            }
            
            .logo-text {
                display: none;
            }
            
            .workspace {
                grid-template-columns: 1fr;
            }
            
            .editor-panel {
                height: 400px;
            }
            
            .action-bar {
                padding: 16px;
            }
            
            .logs-viewport {
                height: 300px;
            }
        }

        /* 文件输入隐藏 */
        input[type="file"] {
            display: none;
        }

        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-dim);
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">🔐</div>
                <div class="logo-text">QLScript Decoder Pro</div>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Ready</span>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- GitHub 配置 -->
        <div class="config-card">
            <div class="config-header">
                <h3 class="config-title">
                    <span>⚙️</span>
                    <span>GitHub Configuration</span>
                </h3>
            </div>
            <div class="config-grid">
                <div class="form-group">
                    <label class="form-label">Personal Access Token</label>
                    <input type="password" 
                           id="github-token" 
                           class="form-input" 
                           placeholder="ghp_xxxxxxxxxxxxxxxxxxxx"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label class="form-label">Repository</label>
                    <input type="text" 
                           id="repo-name" 
                           class="form-input" 
                           placeholder="username/repository" 
                           value="Mikephie/decode_action"
                           autocomplete="off">
                </div>
            </div>
        </div>

        <!-- 工作区 -->
        <div class="workspace">
            <!-- 输入面板 -->
            <div class="editor-panel">
                <div class="editor-header">
                    <h3 class="editor-title">
                        <span>📥</span>
                        <span>Input</span>
                    </h3>
                    <div class="editor-actions">
                        <button class="btn btn-sm btn-secondary" onclick="clearInput()">
                            <span>🗑️</span>
                            <span>Clear</span>
                        </button>
                    </div>
                </div>
                
                <div class="tab-bar">
                    <button class="tab active" onclick="switchTab('paste')">Paste Code</button>
                    <button class="tab" onclick="switchTab('file')">Upload File</button>
                    <button class="tab" onclick="switchTab('url')">Remote URL</button>
                </div>
                
                <div class="editor-content">
                    <!-- 粘贴代码 -->
                    <div class="editor-pane active" id="paste-pane">
                        <textarea id="code-input" class="code-editor" placeholder="Paste your encrypted JavaScript code here...

Supported formats:
• sojson (jsjiami.v6)
• sojsonv7 (jsjiami.v7)
• obfuscator
• awsc
• jjencode
• common"></textarea>
                    </div>
                    
                    <!-- 上传文件 -->
                    <div class="editor-pane" id="file-pane">
                        <div class="upload-zone">
                            <div class="upload-box" id="dropzone" onclick="selectFile()">
                                <div class="upload-icon">📁</div>
                                <div class="upload-text">Drop file here or click to browse</div>
                                <div class="upload-hint">Supports .js files</div>
                            </div>
                            <input type="file" id="file-input" accept=".js" onchange="handleFileSelect(event)">
                        </div>
                    </div>
                    
                    <!-- 远程URL -->
                    <div class="editor-pane" id="url-pane">
                        <div class="url-input-container">
                            <div class="url-input-group">
                                <div class="form-group">
                                    <label class="form-label">File URL</label>
                                    <input type="text" 
                                           id="url-input" 
                                           class="form-input" 
                                           placeholder="https://example.com/script.js">
                                </div>
                                <button class="btn btn-primary" style="width: 100%; margin-top: 16px;" onclick="loadFromUrl()">
                                    <span>⬇️</span>
                                    <span>Load File</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 输出面板 -->
            <div class="editor-panel">
                <div class="editor-header">
                    <h3 class="editor-title">
                        <span>📤</span>
                        <span>Output</span>
                    </h3>
                    <div class="editor-actions">
                        <button class="btn btn-sm btn-secondary" onclick="copyOutput()">
                            <span>📋</span>
                            <span>Copy</span>
                        </button>
                        <button class="btn btn-sm btn-secondary" onclick="downloadOutput()">
                            <span>💾</span>
                            <span>Download</span>
                        </button>
                    </div>
                </div>
                <div class="output-display" id="output-content">
                    <div class="empty-state">
                        <div class="empty-icon">⏸️</div>
                        <div>Decrypted code will appear here</div>
                    </div>
