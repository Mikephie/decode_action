<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羊毛助手 v4.3</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            padding: 10px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 1.8rem;
        }
        
        .version {
            background: rgba(255,255,255,0.3);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 8px;
        }
        
        .section {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            backdrop-filter: blur(10px);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 14px;
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        textarea {
            height: 200px;
            font-family: monospace;
            resize: vertical;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            font-size: 14px;
            color: #fff;
            min-width: 100px;
        }
        
        .btn-blue { background: #3b82f6; }
        .btn-green { background: #10b981; }
        .btn-yellow { background: #f59e0b; }
        .btn-purple { background: #8b5cf6; }
        .btn-red { background: #ef4444; }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #3b82f6;
            width: 0%;
            transition: width 0.3s;
        }
        
        .output {
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            padding: 15px;
            min-height: 200px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-y: auto;
        }
        
        .logs {
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            padding: 15px;
            height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log-success { color: #10b981; }
        .log-error { color: #ef4444; }
        .log-warning { color: #f59e0b; }
        .log-info { color: #3b82f6; }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
            max-width: 300px;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .note {
            background: rgba(59,130,246,0.2);
            border: 1px solid rgba(59,130,246,0.3);
            border-radius: 8px;
            padding: 12px;
            font-size: 13px;
            line-height: 1.4;
            margin-top: 10px;
        }
        
        .note a {
            color: #93c5fd;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                gap: 8px;
            }
            
            button {
                padding: 10px 16px;
                font-size: 13px;
                min-width: 80px;
                flex: 1;
            }
            
            .toast {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
                transform: translateY(-100px);
            }
            
            .toast.show {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>羊毛助手 <span class="version">v4.3</span></h1>
        <p style="text-align: center; margin-bottom: 30px; opacity: 0.9;">自动解密脚本工具</p>
        
        <!-- GitHub 配置 -->
        <div class="section">
            <h3 style="margin-bottom: 15px;">GitHub 配置</h3>
            <div class="form-row">
                <div>
                    <label>GitHub Token</label>
                    <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxx">
                </div>
                <div>
                    <label>仓库地址</label>
                    <input type="text" id="repo" placeholder="username/repo">
                </div>
            </div>
            <div class="note">
                <strong>使用说明：</strong><br>
                1. 获取 GitHub Token：前往 <a href="https://github.com/settings/tokens" target="_blank">GitHub Settings</a> → Personal access tokens<br>
                2. Token 权限：勾选 repo 权限<br>
                3. 仓库地址格式：用户名/仓库名<br>
                4. 确保仓库已集成 <a href="https://github.com/smallfawn/decode_action" target="_blank">decode_action</a> 解密框架
            </div>
        </div>
        
        <!-- 代码输入 -->
        <div class="section">
            <h3 style="margin-bottom: 15px;">代码输入</h3>
            <textarea id="input" placeholder="请粘贴需要解密的代码..."></textarea>
        </div>
        
        <!-- 控制按钮 -->
        <div class="buttons">
            <button class="btn-blue" onclick="startDecrypt()">🔓 解密</button>
            <button class="btn-green" onclick="getResult()">📥 读取</button>
            <button class="btn-yellow" onclick="copyResult()">📋 复制</button>
            <button class="btn-purple" onclick="downloadResult()">💾 下载</button>
            <button class="btn-red" onclick="clearAll()">🗑 清除</button>
        </div>
        
        <!-- 进度条 -->
        <div class="progress-bar">
            <div id="progress" class="progress-fill"></div>
        </div>
        
        <!-- 输出结果 -->
        <div class="section">
            <h3 style="margin-bottom: 15px;">解密结果</h3>
            <div id="output" class="output">// 解密结果将显示在这里...</div>
        </div>
        
        <!-- 日志 -->
        <div id="logs" class="logs"></div>
    </div>
    
    <!-- Toast -->
    <div id="toast" class="toast"></div>
    
    <script>
        // 全局变量
        window.appData = {
            token: localStorage.getItem('github_token') || '',
            repo: localStorage.getItem('repo_name') || '',
            checkTimer: null,
            isChecking: false
        };
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('token').value = window.appData.token;
            document.getElementById('repo').value = window.appData.repo;
            
            // 保存配置
            document.getElementById('token').addEventListener('input', function(e) {
                window.appData.token = e.target.value;
                localStorage.setItem('github_token', e.target.value);
            });
            
            document.getElementById('repo').addEventListener('input', function(e) {
                window.appData.repo = e.target.value;
                localStorage.setItem('repo_name', e.target.value);
            });
            
            addLog('系统初始化完成 v4.3', 'success');
        });
        
        // 日志
        function addLog(message, type) {
            const logs = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = 'log-' + (type || 'info');
            div.textContent = time + ' ' + message;
            logs.appendChild(div);
            logs.scrollTop = logs.scrollHeight;
            
            // 限制日志数量
            if (logs.children.length > 50) {
                logs.removeChild(logs.firstChild);
            }
        }
        
        // Toast提示
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
        
        // 显示结果
        function displayResult(content) {
            document.getElementById('output').textContent = content || '// 解密结果将显示在这里...';
        }
        
        // 开始解密
        async function startDecrypt() {
            const input = document.getElementById('input').value.trim();
            
            if (!input) {
                showToast('请先输入代码');
                return;
            }
            
            if (!window.appData.token || !window.appData.repo) {
                showToast('请先配置 GitHub Token 和仓库地址');
                return;
            }
            
            try {
                addLog('开始解密流程...', 'info');
                displayResult('');
                setProgress(0);
                
                // 提交代码
                await submitCode(input);
                
                // 等待结果
                await waitForResult();
                
            } catch (error) {
                addLog('解密失败: ' + error.message, 'error');
                showToast('解密失败: ' + error.message);
            }
        }
        
        // 提交代码到GitHub
        async function submitCode(code) {
            addLog('提交代码到 GitHub...', 'info');
            
            const url = `https://api.github.com/repos/${window.appData.repo}/contents/encoded.js`;
            
            // 检查文件是否存在
            let sha = null;
            try {
                const checkResp = await fetch(url, {
                    headers: {
                        'Authorization': `token ${window.appData.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (checkResp.ok) {
                    const data = await checkResp.json();
                    sha = data.sha;
                }
            } catch (e) {
                // 文件不存在，将创建新文件
            }
            
            // 提交文件
            const payload = {
                message: `Update encoded.js - ${new Date().toISOString()}`,
                content: btoa(unescape(encodeURIComponent(code))),
                branch: 'main'
            };
            
            if (sha) payload.sha = sha;
            
            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${window.appData.token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(`GitHub API 错误: ${error.message}`);
            }
            
            addLog('代码提交成功，等待 Actions 执行...', 'success');
        }
        
        // 等待结果
        async function waitForResult() {
            const startTime = Date.now();
            const timeout = 60000; // 60秒
            
            window.appData.isChecking = true;
            
            return new Promise((resolve) => {
                const checkLoop = async () => {
                    if (!window.appData.isChecking) {
                        resolve();
                        return;
                    }
                    
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min((elapsed / timeout) * 100, 100);
                    setProgress(progress);
                    
                    // 显示进度
                    if (Math.floor(elapsed / 1000) % 6 === 0) {
                        addLog(`Actions 执行中... (${Math.floor(elapsed / 1000)}秒)`, 'info');
                    }
                    
                    // 检查超时
                    if (elapsed >= timeout) {
                        window.appData.isChecking = false;
                        addLog('等待60秒超时，尝试获取结果...', 'warning');
                        
                        setTimeout(async () => {
                            const success = await getResult();
                            if (!success) {
                                showTimeoutHelp();
                            }
                        }, 1000);
                        
                        resolve();
                        return;
                    }
                    
                    // 继续检查
                    setTimeout(checkLoop, 2000);
                };
                
                checkLoop();
            });
        }
        
        // 设置进度
        function setProgress(percent) {
            document.getElementById('progress').style.width = percent + '%';
        }
        
        // 显示超时帮助
        function showTimeoutHelp() {
            const helpText = `// ⏰ 等待60秒超时
//
// 🔄 Actions可能仍在执行中，请尝试:
//
// 1️⃣ 点击 "📥 读取" 按钮手动获取
// 2️⃣ 访问GitHub查看: https://github.com/${window.appData.repo}/blob/main/output.js
// 3️⃣ 检查Actions状态: https://github.com/${window.appData.repo}/actions
//
// 💡 提示: Actions可能需要1-3分钟才能完成`;
            
            displayResult(helpText);
            addLog('显示超时帮助信息', 'warning');
            showToast('超时了！请点击"📥 读取"按钮手动获取结果');
        }
        
        // 获取结果
        async function getResult() {
            addLog('正在获取解密结果...', 'info');
            
            if (!window.appData.token || !window.appData.repo) {
                showToast('请先配置 GitHub Token 和仓库地址');
                return false;
            }
            
            const timestamp = Date.now();
            
            // 方法1: GitHub API
            try {
                addLog('尝试GitHub API...', 'info');
                const apiUrl = `https://api.github.com/repos/${window.appData.repo}/contents/output.js`;
                const response = await fetch(`${apiUrl}?ref=main&_=${timestamp}`, {
                    headers: {
                        'Authorization': `token ${window.appData.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const content = decodeBase64(data.content);
                    
                    if (content && content.trim().length > 10) {
                        displayResult(content);
                        addLog('GitHub API获取成功！', 'success');
                        showToast('解密成功！');
                        setProgress(0);
                        return true;
                    }
                } else if (response.status === 404) {
                    addLog('output.js 文件不存在', 'warning');
                }
            } catch (error) {
                addLog('GitHub API失败: ' + error.message, 'warning');
            }
            
            // 方法2: Raw URL
            try {
                addLog('尝试Raw URL...', 'info');
                const rawUrl = `https://raw.githubusercontent.com/${window.appData.repo}/main/output.js?_=${timestamp}`;
                const response = await fetch(rawUrl);
                
                if (response.ok) {
                    const content = await response.text();
                    if (content && content.trim().length > 10) {
                        displayResult(content);
                        addLog('Raw URL获取成功！', 'success');
                        showToast('解密成功！');
                        setProgress(0);
                        return true;
                    }
                }
            } catch (error) {
                addLog('Raw URL失败: ' + error.message, 'warning');
            }
            
            addLog('获取失败，请稍后重试', 'error');
            showToast('获取失败，请稍后重试');
            return false;
        }
        
        // Base64解码
        function decodeBase64(base64) {
            try {
                const binaryString = atob(base64.replace(/\n/g, ''));
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return new TextDecoder('utf-8').decode(bytes);
            } catch (e) {
                return atob(base64.replace(/\n/g, ''));
            }
        }
        
        // 复制结果
        function copyResult() {
            const content = document.getElementById('output').textContent;
            
            if (!content || content.includes('解密结果将显示在这里')) {
                showToast('没有可复制的内容');
                return;
            }
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(content).then(() => {
                    showToast('结果已复制到剪贴板');
                    addLog('复制成功', 'success');
                });
            } else {
                // 备用方案
                const textarea = document.createElement('textarea');
                textarea.value = content;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('结果已复制到剪贴板');
                addLog('复制成功（备用方案）', 'success');
            }
        }
        
        // 下载结果
        function downloadResult() {
            const content = document.getElementById('output').textContent;
            
            if (!content || content.includes('解密结果将显示在这里')) {
                showToast('没有可下载的内容');
                return;
            }
            
            const blob = new Blob([content], { type: 'text/javascript;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `decrypted_${Date.now()}.js`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showToast('文件下载已开始');
            addLog('下载成功', 'success');
        }
        
        // 清除所有
        function clearAll() {
            document.getElementById('input').value = '';
            displayResult('');
            setProgress(0);
            window.appData.isChecking = false;
            
            showToast('已清除所有内容');
            addLog('清除所有内容', 'info');
        }
    </script>
</body>
</html>
