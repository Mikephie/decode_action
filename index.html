<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羊毛助手 - 代码解密工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            background: 
                radial-gradient(circle at 20% 30%, #4f46e5 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, #7c3aed 0%, transparent 50%);
            animation: bgMove 20s ease infinite;
        }
        
        @keyframes bgMove {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }
        
        .header {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 1.5rem 0;
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .version {
            font-size: 0.75rem;
            background: rgba(79, 70, 229, 0.2);
            color: #818cf8;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            margin-left: 1rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .config-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .config-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .config-item label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #a1a1aa;
        }
        
        .config-item input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 0.75rem;
            color: #e0e0e0;
            transition: all 0.3s;
        }
        
        .config-item input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            color: #a1a1aa;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            font-size: 0.875rem;
        }
        
        .tab:hover {
            color: #e0e0e0;
        }
        
        .tab.active {
            color: #4f46e5;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
        }
        
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
            max-width: 100%;
        }
        
        .input-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            max-width: 100%;
            overflow: hidden;
        }
        
        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .input-title {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .input-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .icon-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            color: #a1a1aa;
        }
        
        .icon-btn:hover {
            background: rgba(79, 70, 229, 0.2);
            color: #4f46e5;
        }
        
        .code-highlight {
            background: #1e1e1e;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            overflow-x: auto;
            overflow-y: auto;
            white-space: pre;
            word-break: normal;
            height: 300px;
            -webkit-overflow-scrolling: touch;
            tab-size: 4;
            min-height: 300px;
            max-width: 100%;
        }
        
        textarea {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            color: #e0e0e0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.875rem;
            resize: vertical;
            transition: all 0.3s;
            line-height: 1.6;
        }
        
        textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .mobile-file-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .file-option-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .file-option-btn:hover {
            background: rgba(79, 70, 229, 0.1);
            border-color: #4f46e5;
        }
        
        .file-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .file-option-btn span:last-child {
            font-size: 0.875rem;
            color: #e0e0e0;
        }
        
        .file-upload {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .file-upload:hover {
            border-color: #4f46e5;
            background: rgba(79, 70, 229, 0.05);
        }
        
        .file-upload.dragover {
            border-color: #7c3aed;
            background: rgba(124, 58, 237, 0.1);
        }
        
        .control-section {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .log-section {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            height: 200px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.75rem;
        }
        
        .log-entry {
            padding: 0.25rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .log-time {
            color: #6b7280;
            margin-right: 1rem;
        }
        
        .log-success { color: #10b981; }
        .log-error { color: #ef4444; }
        .log-warning { color: #f59e0b; }
        .log-info { color: #3b82f6; }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 9999px;
            height: 8px;
            margin: 1rem 0;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .config-grid,
            .input-section {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .input-box {
                padding: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
                padding: 0 1rem;
            }
            
            .tabs {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                gap: 0.5rem;
            }
            
            .tab {
                padding: 0.5rem 1rem;
                white-space: nowrap;
                font-size: 0.8125rem;
            }
            
            .control-section {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            
            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
                flex: 1 1 calc(50% - 0.25rem);
                min-width: 120px;
            }
            
            textarea {
                font-size: 0.75rem;
                height: 200px;
            }
            
            .code-highlight {
                height: 250px;
                font-size: 0.75rem;
                padding: 0.75rem;
                white-space: pre-wrap;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
            
            .log-section {
                height: 150px;
                font-size: 0.7rem;
            }
            
            .mobile-file-options {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }
            
            .file-option-btn {
                flex-direction: row;
                padding: 1rem;
                justify-content: flex-start;
                gap: 1rem;
            }
            
            .file-icon {
                font-size: 1.5rem;
                margin-bottom: 0;
            }
            
            .file-upload {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <header class="header">
        <div class="header-content">
            <div style="display: flex; align-items: center;">
                <h1 class="logo">羊毛助手</h1>
                <span class="version">v2.0</span>
            </div>
            <div style="color: #6b7280; font-size: 0.875rem;">
                自动解密脚本工具
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="config-section">
            <h3 style="margin-bottom: 1rem; font-size: 1.125rem;">配置信息</h3>
            <div class="config-grid">
                <div class="config-item">
                    <label>GitHub Token</label>
                    <input type="password" id="github-token" placeholder="输入你的 GitHub Token">
                </div>
                <div class="config-item">
                    <label>仓库地址</label>
                    <input type="text" id="repo-name" placeholder="例如: username/decode_action">
                </div>
            </div>
            <div style="margin-top: 1rem; padding: 1rem; background: rgba(79, 70, 229, 0.1); border-radius: 8px; font-size: 0.875rem; color: #a78bfa;">
                <strong>使用说明：</strong>
                <ul style="margin-top: 0.5rem; padding-left: 1.5rem;">
                    <li>需要先部署 <a href="https://github.com/smallfawn/decode_action" target="_blank" style="color: #818cf8;">decode_action</a> 解密框架</li>
                    <li>GitHub Token 需要 repo 权限</li>
                    <li>提交代码后会自动触发 Actions 运行解密</li>
                    <li>支持多种加密方式（eval、aaencode、jjencode、obfuscator等）</li>
                </ul>
            </div>
        </div>
        
        <div class="tabs">
            <button class="tab active" data-tab="paste">粘贴代码</button>
            <button class="tab" data-tab="file">选择文件</button>
            <button class="tab" data-tab="url">远程文件</button>
        </div>
        
        <div class="input-section">
            <div class="input-box" id="input-box-container">
                <div class="input-header">
                    <div class="input-title">
                        <span>📝</span>
                        <span>输入代码</span>
                    </div>
                    <div class="input-actions">
                        <button class="icon-btn" onclick="appInstance.pasteInput()" title="粘贴">📋</button>
                        <button class="icon-btn" onclick="appInstance.clearInput()" title="清空">🗑️</button>
                    </div>
                </div>
                
                <textarea id="input-code" placeholder="在此粘贴需要解密的代码..."></textarea>
                
                <div id="file-content" class="tab-content hidden">
                    <div class="mobile-file-options">
                        <label for="file-input" class="file-option-btn">
                            <span class="file-icon">📷</span>
                            <span>相册选择</span>
                            <input type="file" id="file-input" accept=".js,.txt,image/*" capture="environment" style="display: none;">
                        </label>
                        
                        <label for="file-input-camera" class="file-option-btn">
                            <span class="file-icon">📸</span>
                            <span>拍照上传</span>
                            <input type="file" id="file-input-camera" accept="image/*" capture="camera" style="display: none;">
                        </label>
                        
                        <label for="file-input-files" class="file-option-btn">
                            <span class="file-icon">📁</span>
                            <span>选择文件</span>
                            <input type="file" id="file-input-files" accept=".js,.txt" style="display: none;">
                        </label>
                    </div>
                    
                    <div class="file-upload" id="file-drop-area" style="margin-top: 1rem;">
                        <div>
                            <div style="font-size: 2rem; margin-bottom: 0.5rem;">📁</div>
                            <div>或拖拽文件到此处</div>
                            <div style="color: #6b7280; font-size: 0.875rem; margin-top: 0.5rem;">支持 .js 和 .txt 文件</div>
                        </div>
                    </div>
                    <div id="selected-file-info" style="margin-top: 1rem; color: #10b981; text-align: center;"></div>
                </div>
                
                <div id="url-content" class="tab-content hidden">
                    <input type="text" id="remote-url" placeholder="输入远程文件 URL..." style="width: 100%; margin-bottom: 1rem; padding: 0.75rem; background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; color: #e0e0e0; font-size: 1rem;">
                    <button class="btn btn-secondary" onclick="appInstance.loadRemoteFile()" style="width: 100%;">加载远程文件</button>
                </div>
            </div>
            
            <div class="input-box">
                <div class="input-header">
                    <div class="input-title">
                        <span>✨</span>
                        <span>解密结果</span>
                    </div>
                    <div class="input-actions">
                        <button class="icon-btn" onclick="appInstance.copyResult()" title="复制">📋</button>
                        <button class="icon-btn" onclick="appInstance.downloadResult()" title="下载">💾</button>
                    </div>
                </div>
                <div id="output-display" class="code-highlight"></div>
                <textarea id="output-code" style="display: none;"></textarea>
            </div>
        </div>
        
        <div class="control-section">
            <button class="btn btn-secondary" onclick="appInstance.clearAll()">清除</button>
            <button class="btn btn-primary" onclick="appInstance.decrypt()">点击解密</button>
            <button class="btn btn-secondary" onclick="appInstance.copyResult()">复制结果</button>
            <button class="btn btn-secondary" onclick="appInstance.downloadResult()">下载结果</button>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress-bar"></div>
        </div>
        
        <div class="log-section" id="log-container">
            <div class="log-entry">
                <span class="log-time">00:00:00</span>
                <span class="log-info">系统初始化完成，准备就绪</span>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 2rem;">
            <button class="btn btn-secondary" onclick="appInstance.clearLogs()">清空日志</button>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>

    <script>
        const appInstance = {
        const app = {
            githubToken: '',
            repoName: '',
            currentTab: 'paste',
            
            init() {
                this.githubToken = localStorage.getItem('github_token') || '';
                this.repoName = localStorage.getItem('repo_name') || '';
                
                document.getElementById('github-token').value = this.githubToken;
                document.getElementById('repo-name').value = this.repoName;
                
                this.bindEvents();
                this.addLog('系统初始化完成', 'success');
            },
            
            bindEvents() {
                document.getElementById('github-token').addEventListener('input', (e) => {
                    this.githubToken = e.target.value;
                    localStorage.setItem('github_token', this.githubToken);
                });
                
                document.getElementById('repo-name').addEventListener('input', (e) => {
                    this.repoName = e.target.value;
                    localStorage.setItem('repo_name', this.repoName);
                });
                
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => this.switchTab(tab.dataset.tab));
                });
                
                const dropArea = document.getElementById('file-drop-area');
                if (dropArea) {
                    dropArea.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        dropArea.classList.add('dragover');
                    });
                    
                    dropArea.addEventListener('dragleave', () => {
                        dropArea.classList.remove('dragover');
                    });
                    
                    dropArea.addEventListener('drop', (e) => {
                        e.preventDefault();
                        dropArea.classList.remove('dragover');
                        const files = e.dataTransfer.files;
                        if (files && files.length > 0) {
                            this.handleFile(files[0]);
                        }
                    });
                }
                
                const fileInputs = ['file-input', 'file-input-camera', 'file-input-files'];
                fileInputs.forEach(id => {
                    const input = document.getElementById(id);
                    if (input) {
                        input.addEventListener('change', (e) => {
                            if (e.target.files && e.target.files.length > 0) {
                                this.handleFile(e.target.files[0]);
                            }
                        });
                    }
                });
            },
            
            switchTab(tab) {
                this.currentTab = tab;
                
                document.querySelectorAll('.tab').forEach(t => {
                    t.classList.toggle('active', t.dataset.tab === tab);
                });
                
                document.getElementById('file-content').classList.toggle('hidden', tab !== 'file');
                document.getElementById('url-content').classList.toggle('hidden', tab !== 'url');
                
                const inputTextarea = document.getElementById('input-code');
                inputTextarea.style.display = 'block';
            },
            
            pasteInput() {
                navigator.clipboard.readText().then(text => {
                    document.getElementById('input-code').value = text;
                    this.showToast('粘贴成功');
                    this.addLog('从剪贴板粘贴内容', 'success');
                }).catch(() => {
                    this.showToast('请手动粘贴（Ctrl+V 或 长按粘贴）', 'warning');
                });
            },
            
            clearInput() {
                document.getElementById('input-code').value = '';
                this.showToast('输入已清空');
            },
            
            clearAll() {
                document.getElementById('input-code').value = '';
                document.getElementById('output-code').value = '';
                document.getElementById('output-display').innerHTML = '<span style="color: #6a9955">// 解密结果将显示在这里...</span>';
                document.getElementById('progress-bar').style.width = '0%';
                this.showToast('已清除所有内容');
                this.addLog('清除所有内容', 'info');
            },
            
            async decrypt() {
                const inputCode = document.getElementById('input-code').value.trim();
                
                if (!inputCode) {
                    this.showToast('请先输入代码', 'error');
                    return;
                }
                
                if (!this.githubToken || !this.repoName) {
                    this.showToast('请先配置 GitHub Token 和仓库地址', 'error');
                    this.addLog('缺少配置信息', 'error');
                    this.displayResult(`// ⚠️ 未配置 GitHub\n// 本工具需要通过 GitHub Actions 运行解密框架\n// \n// 请配置:\n// 1. GitHub Token (需要 repo 权限)\n// 2. 仓库地址 (格式: username/repo)\n// \n// 解密框架仓库: https://github.com/smallfawn/decode_action\n\n${inputCode}`);
                    return;
                }
                
                try {
                    this.addLog('开始解密流程...', 'info');
                    document.getElementById('progress-bar').style.width = '0%';
                    
                    await this.submitToGitHub(inputCode);
                    await this.waitForActionComplete();
                    await this.getResult();
                    
                } catch (error) {
                    this.addLog('主流程出错: ' + error.message, 'error');
                    
                    try {
                        this.addLog('尝试备用方案...', 'info');
                        await this.getResult();
                    } catch (e) {
                        const rawSuccess = await this.getResultViaRawUrl();
                        
                        if (!rawSuccess) {
                            this.showToast('解密失败: ' + error.message, 'error');
