        /* Toast */

        .toast {

        @keyframes slideIn {

        .toast.success { border-color: var(--success); }

        /* è¿›åº¦æ¡ */

        /* åŠ è½½åŠ¨ç”» */

        /* ç©ºçŠ¶æ€ */

        /* éšè—çš„æ–‡ä»¶è¾“å…¥ */
        input[type="file"] {
            display: none;
        }
    </style>

    <script>
        // åº”ç”¨ä¸»å¯¹è±¡
        const app = {
            // é…ç½®
            githubToken: '',
            repoName: '',
            currentTab: 'paste',
            
            // åˆå§‹åŒ–
            init() {
                // åŠ è½½ä¿å­˜çš„é…ç½®
                this.githubToken = localStorage.getItem('github_token') || '';
                this.repoName = localStorage.getItem('repo_name') || 'Mikephie/decode_action';
                
                if (this.githubToken) {
                    document.getElementById('github-token').value = this.githubToken;
                }
                document.getElementById('repo-name').value = this.repoName;
                
                // ç›‘å¬è¾“å…¥
                document.getElementById('github-token').addEventListener('input', (e) => {
                    this.githubToken = e.target.value.trim();
                    localStorage.setItem('github_token', this.githubToken);
                });
                
                document.getElementById('repo-name').addEventListener('input', (e) => {
                    this.repoName = e.target.value.trim();
                    localStorage.setItem('repo_name', this.repoName);
                });
                
                // è®¾ç½®æ‹–æ”¾
                this.setupDragDrop();
            },
            
            // æ˜¾ç¤ºæç¤º
            showToast(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <span>${type === 'success' ? 'âœ…' : type === 'error' ? 'âŒ' : 'â„¹ï¸'}</span>
                    <span>${message}</span>
                `;
                
                const container = document.getElementById('toast-container');
                container.appendChild(toast);
                
                setTimeout(() => toast.remove(), 3000);
            },
            
            // æ·»åŠ æ—¥å¿—
            addLog(message, type = 'info') {
                const logsContent = document.getElementById('logs-content');
                if (logsContent.querySelector('.empty-state')) {
                    logsContent.innerHTML = '';
                }
                
                const time = new Date().toLocaleTimeString();
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.innerHTML = `
                    <span class="log-time">${time}</span>
                    <span class="log-message log-${type}">${message}</span>
                `;
                
                logsContent.appendChild(entry);
                logsContent.scrollTop = logsContent.scrollHeight;
            },
            
            // åˆ‡æ¢æ ‡ç­¾
            switchTab(tab) {
                this.currentTab = tab;
                
                // æ›´æ–°æ ‡ç­¾çŠ¶æ€
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                event.target.classList.add('active');
                
                // åˆ‡æ¢å†…å®¹
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.getElementById(`${tab}-tab`).classList.add('active');
            },
            
            // æ¸…ç©ºè¾“å…¥
            clearInput() {
                if (this.currentTab === 'paste') {
                    document.getElementById('code-input').value = '';
                } else if (this.currentTab === 'url') {
                    document.getElementById('url-input').value = '';
                }
                this.showToast('å·²æ¸…ç©ºè¾“å…¥');
            },
            
            // æ–‡ä»¶é€‰æ‹©
            selectFile() {
                document.getElementById('file-input').click();
            },
            
            handleFile(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('code-input').value = e.target.result;
                        this.switchTab('paste');
                        document.querySelector('.tab').click();
                        this.showToast('æ–‡ä»¶å·²åŠ è½½', 'success');
                    };
                    reader.readAsText(file);
                }
            },
            
            // æ‹–æ”¾è®¾ç½®
            setupDragDrop() {
                const dropZone = document.getElementById('drop-zone');
                
                dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    dropZone.classList.add('dragover');
                });
                
                dropZone.addEventListener('dragleave', () => {
                    dropZone.classList.remove('dragover');
                });
                
                dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    dropZone.classList.remove('dragover');
                    
                    const file = e.dataTransfer.files[0];
                    if (file && file.name.endsWith('.js')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            document.getElementById('code-input').value = e.target.result;
                            this.switchTab('paste');
                            document.querySelector('.tab').click();
                            this.showToast('æ–‡ä»¶å·²åŠ è½½', 'success');
                        };
                        reader.readAsText(file);
                    }
                });
            },
            
            // åŠ è½½URL
            async loadFromUrl() {
                const url = document.getElementById('url-input').value.trim();
                if (!url) {
                    this.showToast('è¯·è¾“å…¥URL', 'error');
                    return;
                }
                
                try {
                    this.addLog('æ­£åœ¨åŠ è½½è¿œç¨‹æ–‡ä»¶...');
                    const response = await fetch(url);
                    const content = await response.text();
                    
                    document.getElementById('code-input').value = content;
                    this.switchTab('paste');
                    document.querySelector('.tab').click();
                    
                    this.showToast('æ–‡ä»¶åŠ è½½æˆåŠŸ', 'success');
                    this.addLog('è¿œç¨‹æ–‡ä»¶åŠ è½½æˆåŠŸ', 'success');
                } catch (error) {
                    this.showToast('åŠ è½½å¤±è´¥: ' + error.message, 'error');
                    this.addLog('åŠ è½½å¤±è´¥: ' + error.message, 'error');
                }
            },
            
            // æ¸…é™¤æ‰€æœ‰
            clearAll() {
                document.getElementById('code-input').value = '';
                document.getElementById('url-input').value = '';
                document.getElementById('output-content').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">â¸ï¸</div>
                        <div>è§£å¯†ç»“æœå°†åœ¨è¿™é‡Œæ˜¾ç¤º</div>
                    </div>
                `;
                this.clearLogs();
                this.showToast('å·²æ¸…é™¤æ‰€æœ‰å†…å®¹');
            },
            
            // æ¸…ç©ºæ—¥å¿—
            clearLogs() {
                document.getElementById('logs-content').innerHTML = `
                    <div class="empty-state">
                        <div>ç­‰å¾…è¿è¡Œ...</div>
                    </div>
                `;
                document.getElementById('progress').style.display = 'none';
            },
            
            // å¤åˆ¶è¾“å‡º
            copyOutput() {
                const output = document.getElementById('output-content').textContent;
                if (output && !output.includes('è§£å¯†ç»“æœå°†åœ¨è¿™é‡Œæ˜¾ç¤º')) {
                    navigator.clipboard.writeText(output).then(() => {
                        this.showToast('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
                    });
                } else {
                    this.showToast('æ²¡æœ‰å¯å¤åˆ¶çš„å†…å®¹', 'error');
                }
            },
            
            // ä¸‹è½½è¾“å‡º
