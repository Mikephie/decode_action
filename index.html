<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>羊毛助手 - 代码解密工具</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.05;
      background:
        radial-gradient(circle at 20% 30%, #4f46e5 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, #7c3aed 0%, transparent 50%);
      animation: bgMove 20s ease infinite;
    }

    @keyframes bgMove {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(5deg); }
    }

    .header {
      background: rgba(15, 15, 15, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      padding: 1.5rem 0;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .version {
      font-size: 0.75rem;
      background: rgba(79, 70, 229, 0.2);
      color: #818cf8;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      margin-left: 1rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .config-section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .config-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .config-item label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      color: #a1a1aa;
    }

    .config-item input {
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 0.75rem;
      color: #e0e0e0;
      transition: all 0.3s;
    }

    .config-item input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .tab {
      padding: 0.75rem 1.5rem;
      background: none;
      border: none;
      color: #a1a1aa;
      cursor: pointer;
      position: relative;
      transition: all 0.3s;
      font-size: 0.875rem;
    }

    .tab:hover {
      color: #e0e0e0;
    }

    .tab.active {
      color: #4f46e5;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #4f46e5, #7c3aed);
    }

    .input-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .input-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1.5rem;
    }

    .input-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .input-title {
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .input-actions {
      display: flex;
      gap: 0.5rem;
    }

    .icon-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 6px;
      padding: 0.5rem;
      cursor: pointer;
      transition: all 0.3s;
      color: #a1a1aa;
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #e0e0e0;
    }

    textarea {
      width: 100%;
      background: #111;
      color: #eee;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      resize: vertical;
      font-family: monospace;
      font-size: 0.9rem;
      min-height: 300px;
    }

    #loadStatus {
      font-size: 0.8rem;
      color: #888;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  <div class="header">
    <div class="header-content">
      <div class="logo">羊毛助手</div>
      <div class="version">v1.0.0</div>
    </div>
  </div>

  <div class="container">
    <div class="input-section">
      <div class="input-box">
        <div class="input-header">
          <div class="input-title">📥 输入原始代码</div>
          <div class="input-actions">
            <input type="file" id="fileInput" accept=".js,.txt" style="display: none;">
            <button class="icon-btn" onclick="document.getElementById('fileInput').click()">📂 导入文件</button>
          </div>
        </div>
        <textarea id="inputCode" placeholder="请粘贴或导入您的代码..."></textarea>
        <p id="loadStatus">未选择文件</p>
      </div>

      <div class="input-box">
        <div class="input-header">
          <div class="input-title">🧩 解密结果</div>
        </div>
        <textarea readonly placeholder="此处显示处理后的内容..."></textarea>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const inputCode = document.getElementById("inputCode");
    const loadStatus = document.getElementById("loadStatus");

    fileInput.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();

      reader.onload = function (event) {
        const content = event.target.result;
        inputCode.value = content;
        loadStatus.textContent = `✅ 文件 "${file.name}" 已导入`;
      };

      reader.onerror = function () {
        loadStatus.textContent = "❌ 读取文件失败，请重试。";
      };

      reader.readAsText(file);
    });
  </script>
</body>
</html>
